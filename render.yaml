services:
  # --- Backend (reuse your existing service name & layout) ---
  - type: web
    name: happyrobot-inbound          # <- matches the service you already have
    env: docker
    rootDir: .                        # <- root of repo
    dockerfilePath: Dockerfile        # <- root Dockerfile you used
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: API_KEY
        sync: false                   # set in Render UI when blueprint asks
      - key: ALLOW_ORIGINS
        value: "*"                    # quick win; tighten to frontend URL later
      - key: WATCHDOG_ENABLED
        value: "1"
      - key: WATCHDOG_INTERVAL_SEC
        value: "60"
      - key: WATCHDOG_TTL_SEC
        value: "180"

  # --- Frontend (Dockerized Vite + Nginx) ---
  - type: web
    name: inbound-frontend
    env: docker
    rootDir: ics-frontend
    dockerfilePath: ics-frontend/Dockerfile
    plan: free
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: API_BASE_URL
        value: https://happyrobot-inbound.onrender.com   # <- your live backend URL
      - key: API_KEY
        sync: false   # set same value as backend API_KEY (exposed client-side)
