services:
  # --- Backend (your working service) ---
  - type: web
    name: happyrobot-inbound
    env: docker
    rootDir: .
    dockerfilePath: Dockerfile
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: API_KEY
        sync: false
      - key: ALLOW_ORIGINS
        value: "*"
      - key: WATCHDOG_ENABLED
        value: "1"
      - key: WATCHDOG_INTERVAL_SEC
        value: "60"
      - key: WATCHDOG_TTL_SEC
        value: "180"

  # --- Frontend (Dockerized Vite + Nginx) ---
  - type: web
    name: inbound-frontend
    env: docker
    rootDir: ics-frontend
    dockerfilePath: Dockerfile
    plan: free
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: API_BASE_URL
        value: https://happyrobot-inbound.onrender.com
      - key: API_KEY
        sync: false
